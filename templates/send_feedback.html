<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для отправки заявки</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Форма для отправки заявки</h2>

      <form id="contactForm" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="title" required placeholder="Заголовок заявки">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="text" rows="4" required placeholder="Текст заявки"></textarea>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="full_name" required placeholder="Ваше ФИО">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="contacts" required placeholder="Контакты для связи">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Отправить заявку</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
